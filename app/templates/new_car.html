<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>New Cars</title>
  </head>
  <body>


    <div class="container text-center">
      <h1>New Cars</h1>
    </div>
    <div class="container text-center">
    {% if brand_list %}
      <h2>Search Cars by Brand</h2>
      <div class="row mx-auto">
      {% for brand in brand_list %}
        <div class="col-sm-4">
          <div class="card">
            <a href="?brand={{brand.brand_action}}" style="text-decoration:none;" class="text-dark">
            <img src="{{brand.brand_image}}">
            <h4>{{brand.brand_name}}</h4>
            </a>
          </div>
        </div>
      {% endfor %}
      </div>
    {% else %}
      <hr>
      <h2>{{brand_name}}</h2>
      <small>{{brand_summary}}</small>
      <hr>
      <div class="row mx-auto">
        {% for car in car_list %}
        <div class="col-sm-4">
          <div class="card mx-auto">
            <img src="{{car.image_url}}">
            <br>
            <a href="https://www.cardekho.com{{car.car_page}}" style="text-decoration:none;" class="text-dark">
              <h5>{{car.car_name}}</h5>
              <p>{{car.price}}</p>
            </a>
            <small>{{car.dotlist}}</small>
          </div>
        </div>
        {% endfor %}
      </div>
    {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  </body>
</html>
